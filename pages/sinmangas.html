            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="label-modal-1">Inicia sesión</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <h1>Complete con sus datos</h1>
                    <form class="form-1" action="/submit" method="post">
                        <label for="email-iniciar">Email:</label>
                        <input type="email" name="email" id="email-iniciar">
                        <label for="password-iniciar">Contraseña:</label>
                        <input type="password" name="password" id="password-iniciar">
                        <button>INICIAR SESIÓN</button>
                    </form> 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="mi-modal-2" tabindex="-1" aria-labelledby="label-modal-2" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="label-modal-2">Crea una cuenta</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <h1>Complete con sus datos</h1>
                    <form class="form-1" action="/submit" method="post">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre">
            
                        <label for="email-registrar">Email:</label>
                        <input type="email" name="email" id="email-registrar">

                        <label for="number">Teléfono:</label>
                        <input type="number" name="number" id="number">

                        <label for="password-registrar">Contraseña:</label>
                        <input type="password" name="password" id="password-registrar">
            
                        <label for="checkbox">No soy un robot</label>
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <button>CREAR CUENTA</button>
                    </form> 
                </div>
            </div>
        </div>
